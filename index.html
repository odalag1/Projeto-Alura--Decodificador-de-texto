<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="script.js"></script>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <img class="Logoalura" src="imagens/Logo.png" alt="logo Alura">
    </header>

    <main>
        <section>   
            <textarea class="text-area" cols="41" rows="4" placeholder="Digite o seu texto"></textarea>
            <div class="informacao">
                <h6>digite apenas com letras minusculas e sem acento</h6>
            </div>
    
    
            
            <div class="botao">
                <button class="btn-criptografar" id="btnCriptografar">Criptografar</button>
                <button class="btn-desicripitografar" id="btnDesicripitografar">Descriptografar</button>
            </div>
        </section>
    
        <section>
            <textarea class="mensagem" cols="20" rows="10"></textarea>
            <button class="btn-copiar" id="btnCopiar">Copiar</button>
        </section>
    </main>

</body>
</html>
